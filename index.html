<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodbye to My School</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #007acc;
            color: #fff;
            padding: 20px 0;
        }
        h1 {
            font-size: 36px;
            margin: 0;
        }
        footer {
            background-color: #007acc;
            color: #fff;
            padding: 10px 0;
        }
        #content {
            background-color: #fff;
            border-radius: 10px;
            margin: 20px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        #photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .photo {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        button {
            background-color: #007acc;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #005faa;
        }
    </style>
</head>
<body>
    <header>
        <h1>Goodbye to My School</h1>
    </header>
    <div id="content">
        <p>
            I want to express my heartfelt gratitude to my mentors and my school for the incredible journey I've had here. It's time to say goodbye, and I couldn't be happier to have been part of this amazing community.
        </p>
        <div id="photo-gallery">
            <!-- Add your photos here -->
            <img class="photo" src="mentor1.jpg" alt="Mentor 1">
            <img class="photo" src="mentor2.jpg" alt="Mentor 2">
            <img class="photo" src="school1.jpg" alt="School Building">
            <!-- Add more photos as needed -->
        </div>
        <button onclick="sayGoodbye()">Say Goodbye</button>
    </div>
    <footer>
        &copy; 2023 Your Name. All rights reserved.
    </footer>

    <script>
        function sayGoodbye() {
            alert("Goodbye, mentors and school! Thank you for everything!");
        }
    </script>
</body>
</html>
